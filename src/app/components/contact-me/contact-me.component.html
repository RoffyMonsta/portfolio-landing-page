<section class="section contact-me" appScrollSection="contact_me">

  <p class="contact-me__description">
    Ready to bring your next project to life? I'm always excited to discuss new opportunities and collaborate on innovative solutions.

  <div class="contact-me__cta">
    <a href="mailto:anton.lomovatskyi@gmail.com?subject=Let's work together!" class="btn-primary">
      Start a Conversation
