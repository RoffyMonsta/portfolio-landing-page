<section class="section my-projects" appScrollSection="projects_demo">
  <h2 class="section-title">Projects & Demos</h2>
  <p class="my-projects__description">
    This portfolio showcases projects built with <a href="https://single-spa.js.org/" target="_blank">Single SPA</a> microfrontend architecture. 
    Each project runs independently while being seamlessly integrated into this main application. 
    Explore the <a href="https://github.com/RoffyMonsta/roffymonsta.github.io" target="_blank">root configuration</a> 
    and <a href="https://github.com/RoffyMonsta/portfolio-landing-page" target="_blank">source code</a>.
  </p>
  
  <div class="my-projects__projects-container">
    <mat-expansion-panel *ngFor="let projectKey of groupedProjectsKeys">
      <mat-expansion-panel-header [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
        <mat-panel-title>
          <div class="my-projects__title">
            <img class="my-projects__icon" [src]="iconPath[projectKey]" [alt]="projectKey + ' icon'">
            {{ projectKey }}
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      
      <div class="my-projects__expansion-content" *ngFor="let project of groupedProjects[projectKey]; index as projectIndex">
        <div class="my-projects__project-info">
          <div class="my-projects__project-name">{{project.name}}</div>
          <div class="my-projects__project-links">
            <a [href]="project.codeURL" target="_blank" rel="noopener">View Code</a>
            <a [href]="project.demoPath" target="_blank" rel="noopener">Live Demo</a>
          </div>
        </div>
        <mat-divider *ngIf="projectIndex !== (groupedProjects[projectKey].length-1)"></mat-divider>
      </div>
    </mat-expansion-panel>
  </div>
</section>
